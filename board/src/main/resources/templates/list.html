<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>밴드 일정 관리</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        /* 행 클릭 가능 표시 */
        tr.clickable-row {
            cursor: pointer;
            transition: background-color 0.2s;
        }

        tr.clickable-row:hover {
            background-color: #f9f9f9;
        }

        /* 페이지네이션 버튼 */
        .pagination a {
            background-color: #008CBA;
            color: white;
            padding: 5px 10px;
            margin: 0 2px;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }

        .pagination a:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>
<h2>밴드 일정 관리</h2>

<!-- 검색 폼 -->
<form class="form-inline" th:action="@{/search}" method="get">
    <select name="field">
        <option value="title" th:selected="${field == 'title'}">제목</option>
        <option value="writer" th:selected="${field == 'writer'}">작성자</option>
        <option value="location" th:selected="${field == 'location'}">장소</option>
    </select>
    <input type="text" name="keyword" placeholder="검색어 입력" th:value="${keyword}">
    <button type="submit">검색</button>
</form>

<!-- 날짜 범위 검색 -->
<form class="form-inline" th:action="@{/searchByDate}" method="get">
    <label>시작 날짜:</label>
    <input type="date" name="startDate" th:value="${startDate}">
    <label>끝 날짜:</label>
    <input type="date" name="endDate" th:value="${endDate}">
    <button type="submit">검색</button>
</form>

<table>
    <tr>
        <th>ID</th>
        <th>제목</th>
        <th>작성자</th>
        <th>날짜</th>
        <th>시간</th>
        <th>장소</th>
        <th>작성일</th>
    </tr>
    <tr th:each="b : ${boards}"
        class="clickable-row"
        th:onclick="|window.location.href='@{/view/{id}(id=${b.id})}'|">
        <td th:text="${b.id}"></td>
        <td th:text="${b.title}"></td>
        <td th:text="${b.writer}"></td>
        <td th:text="${b.eventDate}"></td>
        <td th:text="${b.eventTime}"></td>
        <td th:text="${b.location}"></td>
        <td th:text="${#temporals.format(b.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
    </tr>
</table>

<!-- 페이지네이션 -->
<div class="pagination" style="text-align:center;">
    <span th:if="${currentPage > 0}">
        <a th:if="${startDate != null}"
           th:href="@{/searchByDate(page=${currentPage - 1}, startDate=${startDate}, endDate=${endDate})}">이전</a>
        <a th:if="${startDate == null and field != null}"
           th:href="@{/search(page=${currentPage - 1}, field=${field}, keyword=${keyword})}">이전</a>
        <a th:if="${startDate == null and field == null}"
           th:href="@{/(page=${currentPage - 1})}">이전</a>
    </span>

    <span th:text="'페이지 ' + ${currentPage + 1} + ' / ' + ${totalPages}"></span>

    <span th:if="${currentPage + 1 < totalPages}">
        <a th:if="${startDate != null}"
           th:href="@{/searchByDate(page=${currentPage+1}, startDate=${startDate}, endDate=${endDate})}">다음</a>
        <a th:if="${startDate == null and field != null}"
           th:href="@{/search(page=${currentPage+1}, field=${field}, keyword=${keyword})}">다음</a>
        <a th:if="${startDate == null and field == null}"
           th:href="@{/(page=${currentPage+1})}">다음</a>
    </span>
</div>

<!-- 새 글 작성 & 캘린더 버튼 -->
<div style="text-align:center; margin-top:15px;">
    <a href="/new">새 글 작성</a>
    <a href="/calendar">캘린더 보기</a>
</div>

</body>
</html>
