<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<h1>회원 목록</h1>
<div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
    <div class="list-group list-group-checkable d-grid gap-2 border-0">
        {{#list}} <!-- Controller 의 model.addAttribute("list", 배열객체); 값이 화면 템플릿 Mustache 에서 반복적으로 출력된다. 반복 시작 -->
        <div class="list-group-item rounded-3 py-3">
            로그인아이디 : {{userId}}
            <span class="d-block small opacity-50">이름 : {{name}}</span>
            <span class="d-block small opacity-50">닉네임 : {{nickName}}</span>
        </div>
        {{/list}} <!-- 반복 끝 -->
        {{^list}} <!-- model.addAttribute("list", 배열객체); 값이 없을때 출력된다.-->
        <div class="list-group-item rounded-3 py-3">
            데이터가 없습니다.
        </div>
        {{/list}} <!-- 없을때 끝 -->
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</html>
